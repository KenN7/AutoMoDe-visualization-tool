<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8"> 
	<title>Graph Editor</title>
	<script src="graph.js"></script>
	<script src="jquery-3.3.1.js"></script>
	<script src="grapheditor.js"></script>
	<script src="grapheditorelements.js"></script>
	<script src="grapheditortools.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script>
	$(document).ready(function(){
		graph = new Graph.Graph("graph");
		grapheditor = new GraphEditor(graph, 
			$("#graph-container"), $("#tools-container"));
		grapheditor.addTool(new GraphEditorNewNodeTool());
		grapheditor.addTool(new GraphEditorNewEdgeTool());
		grapheditor.addTool(new GraphEditorDraggingTool());
		grapheditor.addTool(new GraphEditorDeleteTool());
	});
	</script>
</head>
<body>
	<section>
	<aside>
		<div id="toolbar-container">
			<p>Toolbar</p>
			<div id="tools-container">
				<p>Tools</p>
			</div>
		</div>
	</aside>
	<article>
		<div id="graph-container">
			<p>Bugged.</p>
		</div>
	</article>
	</section>
	<header>
		<div id="div-container">
			<p>Graph Editor</p>
		</div>
	</header>
</body>
</html>

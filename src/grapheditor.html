<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8"></meta>
	<title>AutoMoDe Editor</title>
	<script src="jquery-3.3.1.js"></script>
	<script src="array_utils.js"></script>
  <script src="graph_utils.js"></script>
  <script src="sidepanels.js"></script>
	<script src="grapheditor.js"></script>
  <script src="elementmodels_default.js"></script>
	<script src="grapheditorelements.js"></script>
	<script src="grapheditortools.js"></script>
  <script src="init.js"></script>
  <script src="cmdlinestring.js"></script>
  <script src="btree/exporter.js"></script>
  <script src="btree/importer.js"></script>
  <script src="btree/beautifier.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
	<section>
	<article>
	  <div id="graph-container">
		  <p>loading ...</p>
	  </div>
	</article>
	<aside id="toolbar">
	  <div id="toolbar-container">
		  <p class="asidetitle">Toolbar</p>
		  <div id="tools-container">
			  <p>loading ...</p>
		  </div>
	  </div>
	</aside>
	<aside id="parambar">
	  <div id="parambar-container">
	    <div id="param-container">
	      <p>loading ...</p>
	    </div>
	  </div>
	</aside>
	</section>
	<header>
		<div id="title-container">
			<p id="title">Graph Editor</p>
		  <a id="switchlink" href="#">switch</a>
	  </div>
	  <div id="cmdline-container">
	    <input id="openfileinput" type="file" style="display: none;" onchange="importfromfile();"></input>
		  <button class="left" onclick="triggeropenfile();"><span class="underline">O</span>pen</button><input id="cmdline" type="text" placeholder="Command line string" onchange="importfromcmdline();"></input><button class="right" onclick="copytoclipboard();"><span class="underline">C</span>opy</button><button class="right" onclick="exporttofile();"><span class="underline">S</span>ave</button><button class="right" onclick="execinsimulator();"><span class="underline">E</span>xec</button>
		</div>
	</header>
</body>
</html>
